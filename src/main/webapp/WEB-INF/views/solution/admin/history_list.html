<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Northstar</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="js/jquery-2.1.1.min.js"></script>
</head>
<body>
    <div id="lnb">
        <a href="#none"><h1>Northstar</h1></a>
        <div id="accordian">
            <ul>
                <li class="on">
                    <a href="#none"><h3><span class="icon-from"></span>History</h3></a>
                </li>
                <li>
                    <a href="#none"><h3><span class="icon-customer"></span>Recruit</h3></a>
                </li>
                <li>
                    <a href="#none"><h3><span class="icon-customer"></span>Works</h3></a>
                </li>
            </ul>
        </div>
    </div>

    <div id="view">
        <div class="gnb">
            <div class="inner">
                <div class="box1">
                    <ul>
                        <li></li>
                        <li></li>
                        <li class="on">History</li>
                    </ul>
                </div>
                <div class="box2">
                    <ul>
                        <li></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="inner">
                <h1>History</h1>
                <div class="wrap">
                    <div class="box">
                        <div class="search_box">
                            <select>
                                <option selected>연도선택</option>
                                <option>2021</option>
                                <option>2020</option>
                            </select>
                            <div class="search">
                                <input type="search" id="searchTerm" placeholder="Search" >
                                <button type="submit" class="searchButton"></button>
                             </div>
                             <div class="btn">
                                <ul>
                                    <li><button type="button" class="remove">삭제</button></li>
                                    <li><a href="#none"><button type="button" class="writeButton">Write</button></a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="tbl_box">
                            <table class="tlb">
                                <colgroup>
                                    <col width="80px" />
                                    <col width="100px" />
                                    <col width="*" />
                                    <col width="200px" />
                                    <col width="200px" />
                                </colgroup>
                                <thead>
                                    <tr>
                                        <th>
                                            <input type="checkbox" id="cb0" class="check-all">
                                            <label for="cb0"></label>
                                        </th>
                                        <th>No</th>
                                        <th class="job">연도</th>
                                        <th>등록자</th>
                                        <th>등록일</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="txt_center">
                                            <input type="checkbox" id="cb1" class="cb">
                                            <label for="cb1"></label>
                                        </td>
                                        <td class="txt_center">10</td>
                                        <td><a href="#none">2021</a> </td>
                                        <td class="txt_center">홍길동</td>
                                        <td class="txt_center">2019.04.08</td>
                                    </tr>

                                    <!-- 등록된 데이터나/검색된 데이터가 없을경우 -->
                                    <tr>
                                        <td colspan="5" class="txt_center no_data">
                                            등록된 History가 없습니다.
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="paging_box">
                            <ul>
                                <li class="first"></li>
                                <li class="pre"></li>
                                <li class="pageNum on">1</li>
                                <li class="pageNum">2</li>
                                <li class="pageNum">3</li>
                                <li class="pageNum">4</li>
                                <li class="pageNum">5</li>
                                <li class="next"></li>
                                <li id="modalBtn" class="last"></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


   <script src="js/main_custom.js"></script>
</body>
</html>
