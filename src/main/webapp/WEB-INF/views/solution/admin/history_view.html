<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Northstar</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard_write.css">
    <script src="js/jquery-2.1.1.min.js"></script>
</head>
<body>
    <div id="lnb">
        <a href="#none"><h1>Northstar</h1></a>
        <div id="accordian">
            <ul>
                <li class="on">
                    <a href="#none"><h3><span class="icon-from"></span>History</h3></a>
                </li>
                <li>
                    <a href="#none"><h3><span class="icon-customer"></span>Recruit</h3></a>
                </li>
                <li>
                    <a href="#none"><h3><span class="icon-customer"></span>Works</h3></a>
                </li>
            </ul>
        </div>
    </div>

    <div id="view">
        <div class="gnb">
            <div class="inner">
                <div class="box1">
                    <ul>
                        <li></li>
                        <li></li>
                        <li class="on">History</li>
                    </ul>
                </div>
                <div class="box2">
                    <ul>
                        <li></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="inner">
                <h1>History</h1>
                <div class="wrap">
                    <div class="box">
                        <h2>History 상세 / 수정
                            <span class="title_desc">※ 연도는 최신 순으로 작성하세요.</span>
                        </h2>

                        <table class="write-tbl">
                            <tr class="">
                                <th scope="row">연도<span class="required">*</span></th>
                                <td colspan="5">
                                    <input type="text" class="max-width-100" value="2021">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">내용<span class="required">*</span></th>
                                <td colspan="5">
                                    <textarea name="" id="">• Informatica 파트너쉽 체결
                                    </textarea>
                                </td>
                            </tr>
                            <tr class="notice">
                                <th scope="row">등록자</th>
                                <td>홍길동</td>
                                <th scope="row">등록일</th>
                                <td>2021-03-20</td>
                                <th scope="row">수정일</th>
                                <td>2021-03-20</td>
                            </tr>
                        </table>

                        <div class="write_desc">
                            <span class="required">*</span>는 필수입력 항목입니다.
                        </div>

                        <div class="btn-box" >
                            <a href="news.html"><button type="button" class="list">목록</button></a>
                            <div class="wrap">
                                <button type="button" id="modalBtn" class="save">저장</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>




        <!-- --------------The Modal --------------------->
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <div class="title">
                    <h2> Approve Answer</h2>
                    <span class="close"></span>
                </div>

                <div class="content">
                  <p>Do you want to approve?</p>
                  <div class="btn-box">
                    <ul>
                        <li>  <button type="button" class="cancle">Cancel</button></li>
                        <li>  <button type="submit" class="save">Save</button></li>
                    </ul>
                </div>
                </div>

            </div>
          </div>
    <script src="js/main_custom.js"></script>
    <script src="js/write_custom.js"></script>
</body>
</html>
